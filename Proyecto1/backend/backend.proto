syntax = "proto3";
package pb;

option go_package = "gitlab.com/Renato776/gateway/pb";
message Command {
    string stmt = 1;
    int32 token = 2;
}

message CommandResponse {
    int32 code = 1;
    string body = 2;
}

service Interpreter {
    rpc Interpret(Command) returns (CommandResponse) {}
}
